<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>
     Completar Registro
    </ion-card-title>
    <ion-card-content>
      <ion-list class="custom-ion-list">
        <ion-item class="custom-ion-item">
          <ion-select label="Tipo Usuario" label-placement="floating" [(ngModel)]="tipo_usuario">
            <ion-select-option value="2">Buscar servicios</ion-select-option>
            <ion-select-option value="3">Ofrecer servicios</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="custom-ion-item">
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item class="custom-ion-item">
          <ion-input type="text" label="Celular" labelPlacement="floating" placeholder="Celular" [(ngModel)]="celular"></ion-input>
        </ion-item>

        <ion-item class="custom-ion-item">
          <ion-input type="text" label="Teléfono" labelPlacement="floating" placeholder="Teléfono" [(ngModel)]="telefono"></ion-input>
        </ion-item>

        <ion-item class="custom-ion-item">
          <ion-input type="text" label="Dirección" labelPlacement="floating" placeholder="Dirección" [(ngModel)]="direccion" readonly></ion-input>
          </ion-item>

          <ion-button class="button-solid-map" expand="block" (click)="verMapa()">Ver Mapa <ion-icon slot="end" name="map"></ion-icon></ion-button>

        <ion-item class="custom-ion-item">
          <ion-label>Foto de perfil</ion-label>
          <img [src]="image" *ngIf="image" class="rounded-image" alt="Descripción de la imagen">
          <img *ngIf="!image" src="../../assets/images/perfil.png" class="responsive-image" />
        </ion-item>

        <ion-item class="custom-ion-item" *ngIf="isMobile">
          <ion-button class="button-solid" style="width:50%;" (click)="camara()">Toma foto
            <ion-icon slot="end" name="camera"></ion-icon>
          </ion-button>
          <ion-button class="button-solid" style="width:50%;" expand="full" (click)="libreria()">Cargar Foto <ion-icon slot="end" name="cloud-upload"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item class="custom-ion-item" *ngIf="!isMobile">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        </ion-item>
        <ion-item class="custom-ion-item">
          <ion-input type="text" label="Usuario" labelPlacement="floating" placeholder="Usuario" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item class="custom-ion-item">
          <ion-textarea
          label="Presentación"
          labelPlacement="floating"
          placeholder="Presentación corta 250 caracteres."
          [(ngModel)]="presentacion"
          autoGrow="true"
          maxlength="500"
        ></ion-textarea>
        </ion-item>
        <br/>
        <div class="centrar-boton">
        <ion-button size="small" (click)="guardarUsuario()">
          <ion-icon slot="end" name="save-outline"></ion-icon>
          Guardar
        </ion-button>
         </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
